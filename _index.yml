  summary: La protection contre les ransomwares BlueXP est un service d'orchestration
    pour la protection contre les ransomwares, la détection et la restauration. Le
    service protège les charges de travail basées sur les applications d'Oracle, de
    MySQL, de datastores de machines virtuelles, et partages de fichiers sur le stockage
    NAS sur site et Cloud Volumes ONTAP dans Amazon Web Services (à l'aide des protocoles
    NFS et CIFS) dans chacun des comptes BlueXP, et sauvegarde les données dans un
    stockage cloud Amazon Web Services (AWS) ou NetApp StorageGRID.
